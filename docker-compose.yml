version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports: 
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: user
      POSTGRES_DB: node-db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: 'redis:latest'
    ports: 
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes